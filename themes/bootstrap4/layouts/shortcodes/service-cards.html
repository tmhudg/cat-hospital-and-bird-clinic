<div class="row my-3 py-3">
{{ range $.Site.Data.lists.Services }}
	<div class="col-lg text-center service-col">
		<a href="{{ index . "URL"}}" >
			<div class="cat-pink card p-3 h-100">
				<img class="card-img-top mx-auto" src="{{ index . "Pic" }}" alt="Card image cap">
				<div class="card-body text-white">
					<h5 class="card-title h3 text-white">{{ index . "Title" }}</h5>
					<p class="card-text">{{ index . "Body" }}</p>
				</div>
			</div>
		</a>
	</div>
{{ end }}
</div>
