
<form name="avian-form" data-netlify="true">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Client Name">Your Name</label>
      <input type="text" class="form-control" id="Client Name">
    </div>
    <div class="form-group col-md-6">
      <label for="Pet Name">Pet's Name</label>
      <input type="text" class="form-control" id="Pet Name">
    </div>
  </div>
  <div>
    <p class="font-italic">Please carefully fill out each question to the best of your ability</p>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Type of Bird">What type of bird do you have?</label>
      <input type="text" class="form-control" id="Type of Bird">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="How Long Owned">How long have you owned your bird?</label>
      <input type="text" class="form-control" id="How Long Owned">
    </div>
    <div class="form-group col-md-6">
      <label for="Where Got">Where did you get your bird?</label>
      <input type="text" class="form-control" id="Where Got">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="How Old">How old is your bird?</label>
      <input type="text" class="form-control" id="How Old">
    </div>
    <div class="form-group col-md-6">
      <label for="Birth Date">Birth Date</label>
      <input type="text" class="form-control" id="Birth Date">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Sex">Do you know the sex of your bird?</label>
      <select id="Sex" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Don't know</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="How Sex Determined">If so, how was this determined?</label>
      <input type="text" class="form-control" id="How Sex Determined">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="First Bird">Is this your first bird?</label>
      <select id="First Bird" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Other Birds">Are there other birds in the house?</label>
      <select id="Other Birds" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Other Bird Quant">If so, what kinds and how many?</label>
      <input type="text" class="form-control" id="Other Bird Quant">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Other Bird Time">How long have you had them?</label>
      <input type="text" class="form-control" id="Other Bird Time">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Other Bird Acquire">Where did you acquire them?</label>
      <input type="text" class="form-control" id="Other Bird Acquire">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Other Bird Room">Are they in the same room as your other bird?</label>
      <select id="Other Bird Room" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Other Pets">Do you have other pets?</label>
      <select id="Other Pets" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Other Pet Detail">If so, what type and how many?</label>
      <input type="text" class="form-control" id="Other Pet Detail">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Been Vet">Has your bird ever been to the Vet?</label>
      <select id="Been Vet" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Where Vet">If so, why, where and when?</label>
      <input type="text" class="form-control" id="Where Vet">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Medication">Is your bird currently on any medication?</label>
      <select id="Medication" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Medication Types">If so, what types?</label>
      <input type="text" class="form-control" id="Medication Types">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="What Room">What room is your bird kept in?</label>
      <input type="text" class="form-control" id="What Room">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="Changed Rooms">Have you chagned rooms recently?</label>
      <input type="text" class="form-control" id="Changed Rooms">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 ">
      <label for="Clipped">Are your bird's wings clipped?</label>
      <select id="Clipped" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Out Cage">Is your bird ever out of the cage?</label>
      <select id="Out Cage" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Supervised">If so, is he/she supervised?</label>
      <input type="text" class="form-control" id="Supervised">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Chew">Does your bird chew on things, either in or out of the cage?</label>
      <select id="Chew" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="What Chew">If yes, what?</label>
      <input type="text" class="form-control" id="What Chew">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Items Cage">What items do you have in your bird's cage?</label>
      <input type="text" class="form-control" id="Items Cage">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Cage Material">What material is your cage made of? Please describe it
        for example gold, silver, black, etc.)
      </label>
      <input type="text" class="form-control" id="Cage Material">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Teflon">Do you cook with Teflon or coated (non-stick) cookware?</label>
      <select id="Teflon" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Pam">Do you use spray Pam (cooking spray)?</label>
      <select id="Pam" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Feed">What do you feed your bird? (List all foods and the estimated
        amount and frequency of each)</label>
      <input type="text" class="form-control" id="Feed">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Vitamins">Do you give your bird vitamins and/or supplements?</label>
      <select id="Vitamins" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12 ">
      <label for="What Vitamins">If so, what kind?</label>
      <input type="text" class="form-control" id="What Vitamins">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="How Give Vit">How do you give them (e.g. in water, food, etc.)?</label>
      <input type="text" class="form-control" id="How Give Vit">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Vit Freq">How often do you give them?</label>
      <input type="text" class="form-control" id="Vit Freq">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Grit">Do you feed your bird grit and/or gravel?</label>
      <select id="Grit" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Mite">Do you have a mite protector in your bird's cage?</label>
      <select id="Mite" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Sandpaper">Do you use sandpaper perches?</label>
      <select id="Sandpaper" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Bathe">Do you bathe or spray your bird?</label>
      <select id="Bathe" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Bathe Freq">If so, how often?</label>
      <input type="text" class="form-control" id="Bathe Freq">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 ">
      <label for="UVA">Do you have a UVA/UVB light?</label>
      <select id="UVA" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="UV Power">What is the power?</label>
      <input type="text" class="form-control" id="UV Power">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="UV Type">What kind of bulb (e.g. long, round)?</label>
      <input type="text" class="form-control" id="UV Type">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="UV Age">How old is the ligh?</label>
      <input type="text" class="form-control" id="UV Age">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Clean Freq">How often do you completely clean your bird's cage?</label>
      <input type="text" class="form-control" id="Clean Freq">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Clean How">What do you use to clean it?</label>
      <input type="text" class="form-control" id="Clean How">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Temp">At what temperature is your home usually kept?</label>
      <input type="text" class="form-control" id="Temp">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Cage Bottom">What do you use on the bottom of your bird's cage?</label>
      <input type="text" class="form-control" id="Cage Bottom">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Water Freq">How often do you change your bird's water?</label>
      <input type="text" class="form-control" id="Water Freq">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Water Type">What type of water do you give your bird (bottled, 
        town, well, etc.?</label>
      <input type="text" class="form-control" id="Water Type">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Egg">Has your bird ever laid an egg?</label>
      <select id="Egg" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Egg Freq">If so, when does she lay and how often?</label>
      <input type="text" class="form-control" id="Egg Freq">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Molt">When did your bird last molt?</label>
      <input type="text" class="form-control" id="Molt">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Exposed Outside">Is your bird ever exposed to the outdoors?</label>
      <select id="Exposed Outside" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Exposed Other Birds">Is your bird ever exposed to birds other than your own?</label>
      <select id="Exposed Other Birds" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Other Bird Details">If yes, please explain?</label>
      <input type="text" class="form-control" id="Other Bird Details">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Smoke">Does anyone in your household smoke?</label>
      <select id="Smoke" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Changes">Please describe any changes in the household recently</label>
      <textarea row="3" type="text" class="form-control" id="Changes"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Immune">Are there any individuals in your household who are either infants
        or elderly, or that may have an immune suppressive disorder (like diabetes, on 
        chemotherapy, etc)?
      </label>
      <textarea row="3" type="text" class="form-control" id="Immune"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-">
      <label for="Scale">Do you own a gram scale?</label>
      <select id="Scale" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="Concerns">List any and all problems or concerns you have about your bird today?</label>
      <textarea row="3" type="text" class="form-control" id="Concerns"></textarea>
    </div>
  </div>
  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
