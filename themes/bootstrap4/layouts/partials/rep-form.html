<form name="reptile-form" data-netlify="true">
  {{ range $formdata := $.Site.Data.reptile.Fields }}
  <div class="row">
      {{ if eq $formdata.Type "Select" }}
        <label style="margin-bottom: 0" class="col-md-{{ $formdata.ColumnMed }} col-lg-{{ $formdata.ColumnLg }}  ">
        {{ $formdata.Prompt }}<br/>
          <div class="form-check form-check-inline">
        {{ range $formdata.Options }}
            <label class="form-check-inline">
            <input id="{{ $formdata.Name }}id" name="{{ $formdata.Name }}" 
              type="radio" class="form-check-input" value="{{ . }}">{{ . }}
            </label>
        {{ end }}
          </div>
      {{ else }}
        <label class="group col-md-{{ $formdata.ColumnMed }} col-lg-{{ $formdata.ColumnLg }}">
        {{ $formdata.Prompt }}
        {{ if eq $formdata.Type "Area" }}
          <textarea row="3" type="text" id="{{ $formdata.Name }}id" name="{{ $formdata.Name }}" class="form-control"></textarea>
        {{ else }}
          <input id="{{ $formdata.Name }}id" name="{{ $formdata.Name }}" type="{{ $formdata.Type }}" class="form-control">
        {{ end }}
        </label>
      {{ end }}
  </div>
  {{ end }}
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
