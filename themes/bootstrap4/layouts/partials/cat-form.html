
<form name="testform" data-netlify="true">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Client Name">Your Name</label>
      <input type="text" class="form-control" id="ClientName">
    </div>
    <div class="form-group col-md-6">
      <label for="Pet Name">Pet's Name</label>
      <input type="text" class="form-control" id="Pet Name">
    </div>
  </div>
  <div>
    <p class="font-italic">Please carefully fill out each question to the best of your ability</p>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="How Long Owned">How long have you had your cat?</label>
      <input type="text" class="form-control" id="How Long Owned">
    </div>
    <div class="form-group col-md-6">
      <label for="Where Got">Where did you get your cat?</label>
      <input type="text" class="form-control" id="Where Got">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="How Old">How old is your cat?</label>
      <input type="text" class="form-control" id="How Old">
    </div>
    <div class="form-group col-md-6">
      <label for="Birth Day">Birthday?</label>
      <input type="text" class="form-control" id="Birth Day">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Been Vet">Has your cat ever been to the Vet?</label>
      <select id="Been Vet" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Where Vet">If so, where and when?</label>
      <input type="text" class="form-control" id="Where Vet">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Spayed">Has your cat been spayed/neutered?</label>
      <select id="Spayed" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="FeLV">Has your cat been tested for FeLV or FIV?</label>
      <select id="FeLV" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Where Vet">If so, where and when?</label>
      <input type="text" class="form-control" id="Where Vet">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Vaccinated">Has your cat been vaccinated?</label>
      <select id="Vaccinated" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
        <option>Don't know</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Where Vaccine">If so, where, when and what types of vaccines were given?</label>
      <input type="text" class="form-control" id="Where Vaccine">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Other Pets">Do you have other pets?</label>
      <select id="Other Pets" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Other Pet Detail">If so, what type and how many?</label>
      <input type="text" class="form-control" id="Other Pet Detail">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Brand Food">What brand and type of food do you feed your cat?</label>
      <input type="text" class="form-control" id="Brand Food">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Food Amount">How much do you feed (ad lib or measured amount)?</label>
      <input type="text" class="form-control" id="Food Amount">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-8">
      <label for="Litter Type">What type of litter do you use?</label>
      <input type="text" class="form-control" id="Litter Type">
    </div>
    <div class="form-group col-md-6 col-lg-4">
      <label for="Litter Box">Type of litter box?</label>
      <select id="Litter Box" class="form-control">
        <option selected>Choose...</option>
        <option>Closed</option>
        <option>Open</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Litter Number">How many litter boxes do you have?</label>
      <input type="text" class="form-control" id="Litter Number">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="Inside">Does your cat remain inside or go outside?</label>
      <input type="text" class="form-control" id="Inside">
    </div>
    <div class="form-group col-md-6">
      <label for="Interact">Does your cat have any contact with outdoor cats?</label>
      <input type="text" class="form-control" id="Interact">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Medication">Is your cat currently on any medication?</label>
      <select id="Medication" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Medication Types">If so, what types?</label>
      <input type="text" class="form-control" id="Medication Types">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="Dose">What dose?</label>
      <input type="text" class="form-control" id="Dose">
    </div>
    <div class="form-group col-md-6">
      <label for="Frequency">How often?</label>
      <input type="text" class="form-control" id="Frequency">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 col-lg-4">
      <label for="Fleas">Are you using any flea control products?</label>
      <select id="Fleas" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-8">
      <label for="Flea Types">If so, what kind(s)?</label>
      <input type="text" class="form-control" id="Flea Types">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Chronic">Please describe any past illnesses, chronic problems, or 
        surgery that your cat has had</label>
      <textarea row="3" type="text" class="form-control" id="Chronic"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-8">
      <label for="Cough">Please describe any coughing, sneezing, vomiting or diarrhea</label>
      <input type="text" class="form-control" id="Cough">
    </div>
    <div class="form-group col-md-4">
      <label for="Cough Frequency">How often?</label>
      <input type="text" class="form-control" id="Cough Frequency">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Changes">Please describe any changes in the household recently</label>
      <textarea row="3" type="text" class="form-control" id="Changes"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Changes Eating">Please describe any recent changes in 
        eating habits, drinking habits, urination, defecation, behavior or 
        attitudein the household recently</label>
      <textarea row="3" type="text" class="form-control" id="Changes Eating"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="Reason">What is your major concern (if any) with your catâ€™s health today?</label>
      <textarea row="3" type="text" class="form-control" id="Reason"></textarea>
    </div>
  </div>
  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
